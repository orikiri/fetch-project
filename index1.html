<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F E T C H  practice</title>
</head>
<body>
    <h1>NEXT BATTLE</h1>
    <div class="nextBattle">
        <div class="cards">
            <div class="choosePlayer">
                <h2>Player 1</h2>
                <input type="text" class="inp1" placeholder="Pokemon name">
                <button class="btn1">I CHOOSE YOU!</button>  
                <div class="block1">
                    <table class="tblImg">
                        <tr>
                            <td class="frontPic1"><img src="" alt="" class="img1"></td>
                            <td class="backPic1"><img src="" alt="" class="img2"></td>
                        </tr>
                    </table>
                </div>    
                <div class="stats1">
                    <table>
                        <tbody>
                            <tr>
                                <td><p>ATK</p></td>
                                <td><p class="atkNum1"> </p></td>
                            </tr>
                            <tr>
                                <td><p>Special ATK</p></td>
                                <td><p class="spAtkNum1"></p></td>
                            </tr>
                            <tr>
                                <td><p>Defence</p></td>
                                <td><p class="defNum1"></p></td>
                            </tr>
                            <tr>
                                <td><p>Special Defence</p></td>
                                <td><p class="spDefNum1"></p></td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
            <p class="vs"> V S </p>
            
            <div class="choosePlayer">
                <h2>Player 2</h2>
                <input type="text" class="inp2" placeholder="Pokemon name">
                <button class="btn2">I CHOOSE YOU!</button>
                <div class="block2"></div>
                <table class="tblImg">
                    <tr>
                        <td class="frontPic2"><img src="" alt="" class="img1"></td>
                        <td class="backPic2"><img src="" alt="" class="img2"></td>
                    </tr>
                </table>
                <div class="stats2">
                    <table>
                        <tbody>
                            <tr>
                                <td><p>ATK</p></td>
                                <td><p class="atkNum2"> </p></td>
                            </tr>
                            <tr>
                                <td><p>Special ATK</p></td>
                                <td><p class="spAtkNum2"></p></td>
                            </tr>
                            <tr>
                                <td><p>Defence</p></td>
                                <td><p class="defNum2"></p></td>
                            </tr>
                            <tr>
                                <td><p>Special Defence</p></td>
                                <td><p class="spDefNum2"></p></td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <div class="fightBtn">
            <button class="fight">FIGHT!</button>
        </div>
    </div>
    
        
    <script src="js1.js"></script>
</body>
</html>
